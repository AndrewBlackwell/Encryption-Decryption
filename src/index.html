<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption/Decryption</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>

<body>
    <h1>File Encryption/Decryption</h1>
    <div class="container">
        <label for="input-file" class="file-label">Choose Input File</label>
        <input type="file" id="input-file" class="file-input" accept=".txt">
        
        <label for="encryption-algorithm" class="label">Encryption Algorithm:</label>
        <select id="encryption-algorithm" class="select-field">
            <option value="select">Choose an Option</option>
          	<option value="caesar">Caesar Cipher</option>
            <option value="xor">XOR Encryption</option>
        </select>
        
        <label for="output-text" class="label">Output:</label>
        <textarea id="output-text" readonly></textarea>
        
        <button id="encrypt-button" class="button">Encrypt</button>
        <button id="decrypt-button" class="button">Decrypt</button>
    </div>
</body>

</html>
